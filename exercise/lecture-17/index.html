    1 == true;         // true 
    null == undefined; // true 
    NaN == NaN;        // false 


    x ||= y; // x = 3
    x || (y = z); // x = 3
    x &&= y; // x = 4

  <script>
    
    const secretNumber = 3;

    let guess = prompt("Try to guess the number:");

    if (guess !== null && !isNaN(guess)) {

        guess = parseInt(guess);

        if (guess === secretNumber) {
            alert("Congratulations, You did it!"); 
        } else if (guess > secretNumber) {
            alert("The number is too long"); 
        } else {
            alert("The number is short");
        }
    } else {
        
        alert("You entered an incorrect value or canceled.");
    }
</script>
