<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewelry Master Shopping Cart</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto::wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6a152e6a69.js" crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>
</head>
<body>
    <header class="header">
        <h1>Jewelry Master Shopping Cart</h1>
        <nav class="nav">
            <a class="nav-link" href="/index.html">Home page</a>
            <a class="nav-link" href="/catalog.html">Catalog</a>
            <a class="nav-link" href="/blog.html">Blog</a>
            <a class="nav-link" href="/about.html">About</a>
            <a class="nav-link" href="/contact.html">Contact</a>
        </nav>
    </header>

    <section class="cart">
        <h2>Your Shopping Cart</h2>
        <div class="item">
            <img src="/img/product1.jpg" alt="Product 1">
            <div class="item-info">
                <h3>Product Name</h3>
                <p>Price: $10.00</p>
                <p>Quantity: 2</p>
                <button class="remove-btn">Remove</button>
            </div>
        </div>
        <div class="item">
            <img src="/img/product2.jpg" alt="Product 2">
            <div class="item-info">
                <h3>Another Product Name</h3>
                <p>Price: $15.00</p>
                <p>Quantity: 1</p>
                <button class="remove-btn">Remove</button>
            </div>
        </div>
        <div class="total">
            <p>Total: $35.00</p>
            <button class="checkout-btn">Checkout</button>
        </div>
    </section>

    <footer class="footer">
        <p>Контакти: example@example.com | Телефон: +123456789</p>
        <a href="#" class="footer-link">
            <img src="/img/favicon-facebook.png" alt="Facebook" class="icon-link" title="Facebook">            
        </a>
        <a href="#" class="footer-link">
            <img src="/img/favicon-twitter.png" alt="Twitter" class="icon-link" title="Twitter">         
        </a>
        <a href="#" class="footer-link">
            <img src="/img/favicon-instagram.png" alt="Instagram" class="icon-link" title="Instagram">
        </a>
        <p>&copy; 2024 Jewelry Master. Всі права захищені.</p>
    </footer>
</body>
</html>
